{% extends 'main1.html' %}
{% load staticfiles %}
{% block add %}
<div class = "row">
<div id = "add" style = "color:black;" class = "col-md-6 form_1">
   <center><h3>Додати страву</h3></center>
<form  id = "form" class="form-horizontal" enctype="multipart/form-data" method="post" action="/add/">{% csrf_token %}
 <div class="form-group">

  <label for="name" class="col-sm-2 control-label">Назва</label>
  <div class="col-sm-3">
   <input type="text" class="form-control" required name="name" id="name" placeholder="Назва">
  </div>
 </div>

   <div class="form-group">
  <label for="description" class="col-sm-2 control-label">Склад(150 символів)</label>
  <div class="col-sm-8">
   <input type="text" class="form-control" required name="description" id="description" placeholder="Склад ">
  </div>
 </div>

     <div class="form-group">
  <label for="weight" class="col-sm-2 control-label">Вага</label>
  <div class="col-sm-3">
   <input type="number" class="form-control" required name="weight" id="weight" placeholder="Вага">
  </div>
 </div>

 <div class="form-group">
  <label for="price" class="col-sm-2 control-label">Ціна</label>
  <div class="col-sm-3">
   <input type="number" class="form-control" required name="price" id="price">
  </div>
 </div>
<!--
    <div class="form-group">
        <label for="image"  class = "col-md-2 control-label">Оберіть фото</label>
        <div class = "col-sm-3">
        <input type="file"  required name = "image">
        </div>
    </div>
-->

     <div class="form-group">
  <label for="type" class="col-sm-2 control-label">Вид страви</label>
        <div class = "col-sm-3">
         <select name = "select">
             <option value  = "салат">Салат</option>
             <option value  = "фірмові страви">Фірмові страви</option>
             <option value  = "гарячі закуски">Гарячі закуски</option>
             <option value  = "холодні закуски">Холодні закуски</option>
             <option value  = "чай">Чай</option>
             <option value  = "кава">Кава</option>
             <option value  = "вареники">Вареники</option>
             <option value  = "гарнір">Гарнір</option>
             <option value  = "десерт">Десерт</option>
             <option value  = "алкоголь">Алкоголь</option>
         </select>
         </div>
     </div>
 <div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
   <button type="submit" class="btn btn-success">Підтвердити</button>
  </div>
 </div>
</form>
</div>

<div class="col-md-4 col-md-offset-1 form_1">
    <center><h3>Додати новини</h3></center>
        <form action="/add_news/" method = "post"  class="form-horizontal" enctype="multipart/form-data" style = "border:1px;">
            {%csrf_token%}
             <div class = "form-group">
                <label for="title" class = "label-control">Введіть заголовок новини</label>
                <input type="text" class="form-control" required name="title1" id="title" placeholder="Заголовок ">
            </div>
            <div class="form-group">
                <label for="content" class = "label-control">Введіть текст</label>
                <input type="text" class="form-control" required name="content1" id="content" placeholder="Текст новини">
            </div>
  <div class="form-group">
        <label for="img1"  class = "col-md-4 control-label">Оберіть фото</label>
        <div class = "col-sm-3">
        <input type="file" required name = "img1" id = "img1">
        </div>
    </div>

              <div class="form-group">
                  <div class="col-sm-10">
                   <button type="submit" class="btn btn-success">Підтвердити</button>
                  </div>
            </div>
        </form>
    </div>

</div>

<div class="row">
    <div class="col-md-6">
        <form action="/add_photo/"  method = "post"  class="form-horizontal" enctype="multipart/form-data" style = "border:1px; color:black; "    >  {%csrf_token%}
            <div class="form-group">
        <label for="photo"  class = "col-md-2 control-label">Оберіть фото</label>
        <div class = "col-md-3">
        <input type="file"  required name = "photo" id = "photo">
        </div>

    </div>
    <div class="form-group">
          <label  for = "type_photo" class="col-sm-2 control-label" style = "color:black;">Оберіть стиль весілля</label>
                <div class = "col-sm-3">
                 <select name = "select_photo">
                     <option value  = "салатове">Салатове</option>
                     <option value  = "рустік">В стилі рустік</option>
                     <option value  = "марсала">В кольорі марсала</option>
                     <option value  = "бірьозове">Бірьозове</option>
                 </select>
                 </div>
     </div>


    <div class="form-group">
                  <div class="col-sm-10">
                   <button type="submit" class="btn btn-success">Підтвердити</button>
                  </div>
            </div>
        </form>
    </div>
</div>

    

{%endblock%}
